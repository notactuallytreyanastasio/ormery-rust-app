<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Todo App{% endblock %}</title>
  <link rel="stylesheet" href="/static/retro.css">
  <style>
    .edit-form {
      display: inline-flex;
      gap: 4px;
      align-items: center;
      flex: 1;
    }
    .edit-form .win95-input {
      width: auto;
      flex: 1;
    }
    .list-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 8px;
      border-bottom: 1px solid #e0e0e0;
      cursor: default;
    }
    .list-card:last-child {
      border-bottom: none;
    }
    .list-card:hover {
      background: var(--win95-selection);
      color: var(--win95-selection-text);
    }
    .list-card:hover a {
      color: var(--win95-selection-text);
    }
    .list-card a {
      color: var(--win95-text);
      text-decoration: none;
      flex: 1;
    }
    .list-card .list-meta {
      font-size: 13px;
      color: var(--win95-btn-shadow);
    }
    .list-card:hover .list-meta {
      color: #aaaacc;
    }
    .empty-state {
      padding: 20px;
      text-align: center;
      color: var(--win95-btn-shadow);
      font-size: 15px;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 8px;
      color: var(--win95-text);
      text-decoration: none;
      font-size: 14px;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Mac System 6 Menu Bar -->
  <div class="mac-menubar">
    <span class="apple-logo">&#63743;</span>
    <span class="menu-item app-name">Todo App</span>
    <span class="menu-item">File</span>
    <span class="menu-item">Edit</span>
    <span class="menu-item">View</span>
    <span class="menu-item">Special</span>
  </div>

  <!-- Desktop area -->
  <div class="desktop">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
